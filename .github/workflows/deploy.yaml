name: deploy-test

on:
  push:
    branches: 
      - "main"
    paths:
      - '.github/workflows/*'
      - 'src/**'
      - 'bin/*'
      - 'package.json2' 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: mkdir # 设置 id_rsa
      run: mkdir test
    - name: print ras # 设置 id_rsa
      run: |
        echo "start"
        echo "${{secrets.MT_KEY}}"
        echo "end"
    - name: remove file # 设置 id_rsa
      run: rm -rf a.txt
